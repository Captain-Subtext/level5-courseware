# Simplified configuration for Railway
server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Handle client-side routing: try serving the file, then directory, then fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers for security (adjust as needed)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Optional: Configure caching for assets (adjust durations as needed)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Deny access to hidden files like .htaccess
    location ~ /\. {
        deny all;
    }
}